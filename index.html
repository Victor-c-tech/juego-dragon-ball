<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball - Juego de Memoria</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

    <!-- INICIO: PANTALLA DE INICIO (NUEVO) -->
    <div id="start-screen">
        <h1 class="start-title">ðŸŽ® Dragon Ball ðŸŽ®</h1>
        <button id="start-game-button">Iniciar Juego</button>
    </div>
    <!-- FIN: PANTALLA DE INICIO -->

    <!-- INICIO: CONTENEDOR DEL JUEGO (AHORA OCULTO INICIALMENTE) -->
    <div id="game-container" class="hidden">
        <a href="#" class="logo-container">
            <img src="img/logo-victor-tech.png" alt="Logo Victor-Tech">
        </a>

        <header class="game-header">
            <div class="stats-container">
                <div id="level-display">Nivel: 1</div>
                <div id="timer">Tiempo: 0</div>
            </div>
        </header>

        <main id="game-board" class="game-board"></main>
    </div>
    <!-- FIN: CONTENEDOR DEL JUEGO -->

    <!-- Modal para mensajes (sin cambios) -->
    <div id="final-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <img id="final-image" src="" alt="Resultado">
            <button id="next-level-button">Siguiente Nivel</button>
            <button id="restart-button">Jugar de Nuevo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
